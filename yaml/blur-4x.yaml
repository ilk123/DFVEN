# right ---- only red, pixel and degrade

# basic configs
seed: 123
gpu: 0

# dataset configs
deg_data_name: div2k
deg_data_dir: M:/XHD/imageSR/DF2K/GT.lmdb
deg_valid_dir: M:/XHD/imageSR/data/DIV2K/DIV2K_train_HR
deg_batch_size: 64
deg_num_workers: 0
deg_pin_memory: true
deg_data_type: rgb

train_data_name1: inter4k
train_data_name2: endoscope
train_data_dir1: M:/XHD/imageSR/Inter4K/GT.lmdb
train_data_dir2: M:/XHD/imageSR/Endoscope/GT1.lmdb
valid_lr_dir: M:/XHD/imageSR/Endoscope/test/Gaussian4xLR
valid_gt_dir: M:/XHD/imageSR/Endoscope/test/GT
train_batch_size1: 16
train_batch_size2: 16
train_num_workers: 0
train_pin_memory: true
train_data_type: rgb

patch_size: 48

# degradation configs
random: true
scale: 4

blur_type: isotropic
blur_ksize: 7
blur_sigma_max: 4.0
blur_sigma_min: 0.2

light_alpha_max: 0.9
light_alpha_min: 1.0
light_beta_max: 0.5
light_beta_min: 1.0
light_gamma_min: 1.0
light_gamma_max: 2.5

gaussian_noise: 30
poisson_noise: 0

red_clip: 0
red_x_min: 80
red_x_range: 40
red_y_min: 130
red_y_range: 40

# model configs
deg_model_name: DNet
deg_in_nc: 3
deg_num: 1
deg_dim: 256
# deg_K: 8192
deg_K: 7168
deg_S: 4
deg_T: 0.07
deg_m: 0.999
deg_load_path: ~

gen_model_name: DFNet
gen_in_nc: 3
gen_out_nc: 3
gen_nf: 64
gen_nf2: 16
gen_nb: 5
gen_ng: 3
gen_nr: 3
gen_lp: ['./ckpt/usable/degrade/blur_only_deg_1.pth']

# optimizer configs
deg_lr: !!float 1e-4
deg_scheduler: StepLR
# deg_scheduler: FixedLR
deg_step_size: 4000
deg_gamma: 0.1

# gen_lr: !!float 5e-5
gen_lr: !!float 1e-4
gen_scheduler: MultiStepLR
# gen_milestones: [18000, 54000, 72000] 
gen_milestones: [3715, 7430, 11145]
gen_gamma: 0.1

# loss configs
deg_loss: 0.01*contrastive+1*regress
gen_loss: 1*pixel

# train configs
tempo_range: 4
degrade_epoch: 300
generator_epoch1: 6
generator_epoch2: 1

# validation configs
interval: 0.5

padding_mode: reflect
n_pad_front: 3

metrics: ['PSNR', 'SSIM', 'tOF']
metrics_colorspace: y

logger: tensorboard
deg_logger_freq: 25
gen_logger_freq: 2000
logger_dir: ./log/blur-4x
logger_ckpt_dir: ./ckpt/blur-4x
batch_loss_file: ./log/blur-4x/lightning_logs/100/batch_loss.txt
epoch_loss_file: ./log/blur-4x/lightning_logs/100/epoch_loss.txt
# logger_ckpt_freq: 5000

# test configs
deg_load_path: ./ckpt/blur-4x/d_epoch=299_con_reg.ckpt
gen_load_path: ./ckpt/blur-4x/16.ckpt
test_lr_dir: M:/XHD/imageSR/Endoscope/test/Gaussian2xLR
test_gt_dir: M:/XHD/imageSR/Endoscope/test/GT
metrics_file: ./log/blur-4x/lightning_logs/test/metrics.txt
seq_file_path: ./log/blur-4x/lightning_logs/test/results 
seq_conbine_file_path: ./log/blur-4x/lightning_logs/test/results/combine

predict_path: M:/XHD/imageSR/Endoscope/origin/BIT
ssim_file: ./log/blur-4x/lightning_logs/interface/metrics.txt
predict_result_path: ./log/blur-4x/lightning_logs/interface/results
ult_path: ./log/blur-4x/lightning_logs/interface/results
